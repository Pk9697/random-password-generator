<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@400;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div id="hero">
        <h1 class="header-1 header">Generate a</h1>
        <h1 class="header-2 header">random Password</h1>
        <h3 class="info">Never use an insecure password again</h3>
        <div class="info">Choose Password Length: <span id="demo">0</span></div>
        <div class="slidecontainer">
        <input type="range" min="1" max="20" value="10" class="slider" id="myRange">
        </div>
        <div class="info">
            <input type="checkbox" id="checkbox1" name="checkbox1" >
            <label for="checkbox1"> Include Numbers</label><br>
            <input type="checkbox" id="checkbox2" name="checkbox1" >
            <label for="checkbox2"> Include Symbols</label><br>
        </div>
        <div id="btn"><div>Generate Passwords</div></div>
        <div class="line"></div>
        <div class="pass-div">
            <h3 id="pass1"></h3>
            <h3 id="pass2"></h3>
        </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
